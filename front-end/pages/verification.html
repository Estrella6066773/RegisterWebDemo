<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="verification.meta.title">邮箱验证 - 学生港湾</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/pages/register.css">
</head>
<body data-nav-active="profile">
    <!-- 头部导航 -->
    <header id="siteHeader"></header>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="container">
            <div class="register-container">
                <div class="register-card">
                    <div class="register-header">
                        <h1 class="register-title" data-i18n-key="verification.hero.title">邮箱验证</h1>
                        <p class="register-subtitle" data-i18n-key="verification.hero.subtitle">请验证您的邮箱地址以完成注册</p>
                    </div>

                    <div id="verificationContent">
                        <!-- 开发模式提示（仅在前端测试时显示） -->
                        <div id="devModeNotice" class="dev-mode-notice" style="display: none;">
                            <div class="notice-title">
                                <span>🔧</span>
                                <span data-i18n-key="verification.devMode.title">开发模式 - 测试验证</span>
                            </div>
                            <div class="notice-content">
                                <p style="margin-bottom: 8px;" data-i18n-key="verification.devMode.description">当前为前端开发模式，无法发送真实邮件。您可以使用以下测试工具来模拟验证流程：</p>
                                
                                <!-- 跳过验证按钮 -->
                                <div style="margin: 16px 0; padding: 12px; background: #fff3cd; border-radius: 8px; border: 1px solid #ffeaa7;">
                                    <p style="margin-bottom: 8px; font-weight: 500; color: #856404;" data-i18n-key="verification.devMode.skipTitle">跳过验证流程</p>
                                    <p style="margin-bottom: 12px; font-size: 14px; color: #856404;" data-i18n-key="verification.devMode.skipDescription">仅跳过验证流程，账户仍为未验证状态。适用于测试未验证用户的功能。</p>
                                    <button id="skipVerificationBtn" class="btn btn-warning" style="margin-right: 8px;" data-i18n-key="verification.devMode.skipButton">跳过验证流程</button>
                                </div>
                                
                                <!-- 模拟验证链接 -->
                                <div style="margin: 16px 0; padding: 12px; background: #e8f5e8; border-radius: 8px; border: 1px solid #b8d8b8;">
                                    <p style="margin-bottom: 8px; font-weight: 500; color: #2d5a2d;" data-i18n-key="verification.devMode.simulateTitle">完成验证</p>
                                    <p style="margin-bottom: 12px; font-size: 14px; color: #2d5a2d;" data-i18n-key="verification.devMode.simulateDescription">直接完成验证流程，创建已验证账号。</p>
                                    <button id="testVerificationLink" class="btn btn-success" style="margin-right: 8px;" data-i18n-key="verification.devMode.linkText">完成验证</button>
                                </div>
                                
                                <!--
                                <p style="margin-top: 12px; font-size: 12px; color: var(--text-secondary);" data-i18n-key="verification.devMode.hint">
                                    💡 提示：在实际部署后，用户会收到包含验证链接的真实邮件。
                                </p>
                                -->
                            </div>
                        </div>

                        <!-- 等待验证状态 -->
                        <div id="pendingState" class="text-center">
                            <div style="font-size: 64px; margin-bottom: 24px;">📧</div>
                            <h2 style="margin-bottom: 16px;" data-i18n-key="verification.pending.title">完成验证以创建账号</h2>
                            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                                <span data-i18n-key="verification.pending.sentPrefix">请验证邮箱</span> <strong id="verificationEmail"></strong> <span data-i18n-key="verification.pending.sentSuffix">以完成账号创建</span>
                            </p>
                            <p style="color: var(--text-secondary); margin-bottom: 32px;" data-i18n-key="verification.pending.instruction">
                                请检查您的邮箱并点击验证链接。如果未收到邮件，请检查垃圾邮件文件夹。
                            </p>
                            <button class="btn btn-secondary" id="resendBtn" data-i18n-key="verification.pending.resend">重新发送验证邮件</button>
                        </div>

                        <!-- 验证成功状态 -->
                        <div id="successState" class="hidden text-center">
                            <div style="font-size: 64px; margin-bottom: 24px; color: var(--success-color);">✓</div>
                            <h2 style="margin-bottom: 16px; color: var(--success-color);" data-i18n-key="verification.success.title">验证成功！</h2>
                            <p style="color: var(--text-secondary); margin-bottom: 32px;" data-i18n-key="verification.success.message">
                                您的邮箱已验证成功，现在可以享受完整功能了。
                            </p>
                            <a href="login.html" class="btn btn-primary" data-i18n-key="verification.success.goLogin">前往登录</a>
                        </div>

                        <!-- 验证失败状态 -->
                        <div id="errorState" class="hidden text-center">
                            <div style="font-size: 64px; margin-bottom: 24px; color: var(--error-color);">✗</div>
                            <h2 style="margin-bottom: 16px; color: var(--error-color);" data-i18n-key="verification.error.title">验证失败</h2>
                            <p style="color: var(--text-secondary); margin-bottom: 32px;" id="errorMessage" data-i18n-key="verification.error.defaultMessage">
                                验证链接无效或已过期。
                            </p>
                            <button class="btn btn-primary" id="retryBtn" data-i18n-key="verification.error.retry">重新发送验证邮件</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p data-i18n-key="common.footer.default">&copy; 2024 学生港湾. 保留所有权利.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/utils/i18n.data.js"></script>
    <script src="../js/utils/i18n.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/navbar.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/navigation.js"></script>
    <script src="../js/pages/verification.js"></script>
    <script>
        // 移除旧的验证页面逻辑，现在使用 verification.js
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-i18n-key="profile.meta.title" data-i18n-zh="个人资料 - 学生港湾">Profile - Student Bay</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/pages/profile.css">
</head>
<body data-nav-active="profile">
    <!-- 头部导航 -->
    <header id="siteHeader"></header>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="container">
            <div class="profile-container">
                <!-- 资料头部 -->
                <div class="profile-header">
                    <img src="../images/default-avatar.png" data-i18n-alt-key="profile.avatar.alt" data-i18n-alt-zh="头像" alt="Avatar" class="profile-avatar" id="profileAvatar">
                    <div class="profile-info">
                        <h1 class="profile-name" id="profileName" data-i18n-key="profile.loading" data-i18n-zh="加载中...">Loading...</h1>
                        <p class="profile-email" id="profileEmail" data-i18n-key="profile.loading" data-i18n-zh="加载中...">Loading...</p>
                        <div class="profile-meta">
                            <div class="profile-meta-item">
                                <span data-i18n-key="profile.meta.memberType" data-i18n-zh="会员类型：">Member Type:</span>
                                <span class="badge badge-member-student" id="profileMemberType" data-i18n-zh="学生会员">Student Member</span>
                            </div>
                            <div class="profile-meta-item">
                                <span data-i18n-key="profile.meta.joinDate" data-i18n-zh="加入日期：">Join Date:</span>
                                <span id="profileJoinDate" data-i18n-key="profile.loading" data-i18n-zh="加载中...">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-secondary" id="editProfileBtn" data-i18n-key="profile.actions.edit" data-i18n-zh="编辑资料">Edit Profile</button>
                    </div>
                </div>

                <!-- 信任指标 -->
                <div class="trust-indicators" id="trustIndicators">
                    <!-- 动态生成 -->
                </div>

                <!-- 资料完整度 -->
                <div class="profile-completeness">
                    <div class="completeness-header">
                    <h3 class="section-title" data-i18n-key="profile.completeness.title" data-i18n-zh="资料完整度">Profile Completeness</h3>
                        <div class="completeness-percentage">0%</div>
                    </div>
                    <div class="completeness-progress">
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="completeness-items">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 详细资料 -->
                <div class="profile-details">
                    <div class="details-section">
                        <h3 class="section-title" data-i18n-key="profile.details.basicInfo" data-i18n-zh="基本信息">Basic Information</h3>
                        <div class="details-grid" id="profileDetails">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 评分历史 -->
                <div class="rating-history">
                    <h3 class="section-title" data-i18n-key="profile.rating.title" data-i18n-zh="评分历史">Rating History</h3>
                    <div class="rating-summary">
                        <div class="rating-average">0.0</div>
                        <div>
                            <div class="rating-stars">
                                <!-- 动态生成 -->
                            </div>
                            <div class="rating-count" data-i18n-key="profile.rating.basedOn" data-i18n-zh="基于 0 条评价">Based on 0 reviews</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 编辑资料模态框 -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n-key="profile.edit.title" data-i18n-zh="编辑资料">Edit Profile</h2>
                <button class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <!-- 头像上传 -->
                    <div class="form-group">
                        <label data-i18n-key="profile.edit.avatar" data-i18n-zh="头像">Avatar</label>
                        <div class="avatar-upload-container">
                            <img src="../images/default-avatar.png" data-i18n-alt-key="profile.avatar.previewAlt" data-i18n-alt-zh="头像预览" alt="Avatar Preview" id="avatarPreview" class="avatar-preview">
                            <div class="avatar-upload-controls">
                                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                <button type="button" class="btn btn-secondary btn-sm" id="selectAvatarBtn" data-i18n-key="profile.edit.selectAvatar" data-i18n-zh="选择头像">Select Avatar</button>
                                <button type="button" class="btn btn-text btn-sm" id="removeAvatarBtn" style="display: none;" data-i18n-key="profile.edit.removeAvatar" data-i18n-zh="移除">Remove</button>
                            </div>
                        </div>
                    </div>

                    <!-- 姓名 -->
                    <div class="form-group">
                        <label for="editName" data-i18n-key="profile.edit.nameLabel" data-i18n-zh="姓名">Full Name <span class="required">*</span></label>
                        <input type="text" id="editName" name="name" data-i18n-placeholder-key="profile.edit.namePlaceholder" data-i18n-placeholder-zh="请输入姓名" placeholder="Enter your name" required>
                        <small class="form-help" data-i18n-key="profile.edit.nameHelp" data-i18n-zh="姓名是必填项，至少2个字符">Name is required, at least 2 characters</small>
                    </div>

                    <!-- 大学 -->
                    <div class="form-group">
                        <label for="editUniversity" data-i18n-key="profile.edit.universityLabel" data-i18n-zh="大学">University</label>
                        <input type="text" id="editUniversity" name="university" data-i18n-placeholder-key="profile.edit.universityPlaceholder" data-i18n-placeholder-zh="请输入大学名称" placeholder="Enter university name">
                    </div>

                    <!-- 入学年份 -->
                    <div class="form-group">
                        <label for="editEnrollmentYear" data-i18n-key="profile.edit.enrollmentLabel" data-i18n-zh="入学年份">Enrollment Year</label>
                        <input type="number" id="editEnrollmentYear" name="enrollmentYear" data-i18n-placeholder-key="profile.edit.enrollmentPlaceholder" data-i18n-placeholder-zh="例如：2024" placeholder="e.g., 2024" min="1900" max="2100">
                    </div>

                    <!-- 个人简介 -->
                    <div class="form-group">
                        <label for="editBio" data-i18n-key="profile.edit.bioLabel" data-i18n-zh="个人简介">Bio</label>
                        <textarea id="editBio" name="bio" rows="4" data-i18n-placeholder-key="profile.edit.bioPlaceholder" data-i18n-placeholder-zh="介绍一下自己..." placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn" data-i18n-key="common.actions.cancel" data-i18n-zh="取消">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-i18n-key="common.actions.save" data-i18n-zh="保存">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p data-i18n-key="common.footer.default" data-i18n-zh="&copy; 2024 学生港湾. 保留所有权利.">&copy; 2024 Student Bay. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/utils/i18n.data.js"></script>
    <script src="../js/utils/i18n.js"></script>
    <script src="../js/utils/validation.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/navbar.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/navigation.js"></script>
    <script src="../js/pages/profile.js"></script>
</body>
</html>

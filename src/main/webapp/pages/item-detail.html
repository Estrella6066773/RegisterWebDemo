<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品详情 - 学生港湾</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/pages/item-detail.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">学生港湾</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">首页</a>
                    <a href="items.html" class="nav-link">浏览宝贝</a>
                    <a href="login.html" class="nav-link" id="loginLink">登录</a>
                    <a href="register.html" class="nav-link" id="registerLink">注册</a>
                    <a href="profile.html" class="nav-link" id="profileLink">个人资料</a>
                    <div class="nav-dropdown">
                        <a href="profile.html" class="nav-link">个人中心 ▾</a>
                        <div class="dropdown-menu">
                            <a href="my-items.html" class="dropdown-item">我的宝贝</a>
                            <a href="post-item.html" class="dropdown-item">发布物品</a>
                        </div>
                    </div>
                    <a href="#" class="nav-link" id="logoutLink">退出登录</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="container">
            <div id="itemDetailContainer">
                <!-- 加载状态 -->
                <div class="loading-state">
                    <p>正在加载物品详情...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 学生港湾. 保留所有权利.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/mock.js"></script>
    <script src="../js/pages/item-detail.js"></script>
    <script>
        // 根据登录状态更新导航
        document.addEventListener('DOMContentLoaded', function() {
            const loginLink = document.getElementById('loginLink');
            const registerLink = document.getElementById('registerLink');
            const profileLink = document.getElementById('profileLink');
            const logoutLink = document.getElementById('logoutLink');
            const dropdown = document.querySelector('.nav-dropdown');
            
            if (isAuthenticated()) {
                if (loginLink) loginLink.classList.add('hidden');
                if (registerLink) registerLink.classList.add('hidden');
                if (profileLink) profileLink.classList.remove('hidden');
                if (logoutLink) logoutLink.classList.remove('hidden');
                if (dropdown) dropdown.style.display = 'block';
            } else {
                if (loginLink) loginLink.classList.remove('hidden');
                if (registerLink) registerLink.classList.remove('hidden');
                if (profileLink) profileLink.classList.add('hidden');
                if (logoutLink) logoutLink.classList.add('hidden');
                if (dropdown) dropdown.style.display = 'none';
            }
            
            // 退出登录
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('确定要退出登录吗？')) {
                        clearAuth();
                        window.location.reload();
                    }
                });
            }
        });
    </script>
</body>
</html>
